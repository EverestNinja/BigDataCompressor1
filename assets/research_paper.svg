<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8f9fa" />
  
  <!-- Paper -->
  <rect x="50" y="30" width="300" height="240" fill="white" stroke="#d1d5db" stroke-width="1" />
  
  <!-- Title -->
  <rect x="70" y="50" width="260" height="20" fill="#4169E1" opacity="0.2" />
  <rect x="70" y="80" width="260" height="10" fill="#d1d5db" opacity="0.5" />
  <rect x="70" y="100" width="260" height="10" fill="#d1d5db" opacity="0.5" />
  <rect x="70" y="120" width="180" height="10" fill="#d1d5db" opacity="0.5" />
  
  <!-- Abstract -->
  <rect x="70" y="150" width="60" height="10" fill="#4169E1" opacity="0.3" />
  <rect x="70" y="170" width="260" height="5" fill="#d1d5db" opacity="0.5" />
  <rect x="70" y="180" width="260" height="5" fill="#d1d5db" opacity="0.5" />
  <rect x="70" y="190" width="260" height="5" fill="#d1d5db" opacity="0.5" />
  <rect x="70" y="200" width="260" height="5" fill="#d1d5db" opacity="0.5" />
  <rect x="70" y="210" width="260" height="5" fill="#d1d5db" opacity="0.5" />
  <rect x="70" y="220" width="150" height="5" fill="#d1d5db" opacity="0.5" />
  
  <!-- Data visualization element -->
  <rect x="70" y="240" width="100" height="15" fill="#4169E1" opacity="0.8" />
  <rect x="176" y="240" width="60" height="15" fill="#ff7f0e" opacity="0.8" />
  <rect x="242" y="240" width="40" height="15" fill="#2ca02c" opacity="0.8" />
  <rect x="288" y="240" width="25" height="15" fill="#d62728" opacity="0.8" />
  
  <!-- Compression visualization -->
  <g transform="translate(325, 165) scale(0.5)">
    <!-- Source data -->
    <rect x="-50" y="-40" width="80" height="30" fill="#d1d5db" rx="5" ry="5" />
    <text x="-10" y="-20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Data</text>
    
    <!-- Arrow -->
    <line x1="-50" y1="10" x2="30" y2="10" stroke="#4169E1" stroke-width="3" />
    <polygon points="30,10 25,5 25,15" fill="#4169E1" />
    
    <!-- Compressed data -->
    <rect x="-30" y="30" width="40" height="30" fill="#4169E1" rx="5" ry="5" />
    <text x="-10" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Compressed</text>
  </g>
  
  <!-- Binary data visualization (0s and 1s) -->
  <g transform="translate(90, 130)">
    <text font-family="monospace" font-size="8" fill="#777">
      <tspan x="0" y="0">10101100110010111</tspan>
      <tspan x="0" y="10">00110101110010010</tspan>
    </text>
  </g>
  
  <!-- Paper title -->
  <text x="200" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Compression Techniques for Big Data</text>
</svg>
